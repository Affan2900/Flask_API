<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
  </head>
  <body>
    <h1 class="ui center aligned header">To Do App</h1>
    <form action="/add" method="post">
      <div>
        <label for="title">To Do title: </label>
        <input type="text" name="title" placeholder="Enter task..." />
        <br />
        <button type="submit">Add</button>
      </div>
    </form>

    <!-- This is Jinja template ->just like python-->
    {% for todo in todo_list%}
    <div class="ui segment">
    <p class="ui big header">{{ todo.id }} | {{todo.title}}</p>

    {% if todo.complete == False%}
    <span class="ui gray label">Not Completed</span>
    {% else %}
    <span class="ui blue label">Completed</span>
    {% endif %}

    <a class="ui green button" href="/update/{{ todo.id }}">Update</a>
    <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>

    {% endfor %}
    </div>
  </body>
</html>
